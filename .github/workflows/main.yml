name: Build

on:
  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]
    tags:
      - "v*"

jobs:
  prettier:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci

      - name: Prettier
        run: |
          npm run prettier:check

  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci

      - name: Build site
        run: |
          npm run build
